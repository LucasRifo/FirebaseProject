<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"
    />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
    <!-- Hoja de Estilos -->
    <link rel="stylesheet" href="../css/carritostyle.css">
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Carrito de compras</title>
</head>
<body>
    <section class="gradient-custom " >
        <div class="container h-100 py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card shopping-cart" style="border-radius: 15px;">
                <div class="card-body text-warning bg-dark">
      
                  <div class="row">
                    <div class="col-lg-6 px-5 py-4">
      
                      <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Tu pedido</h3>
      
                      <div class="d-flex align-items-center mb-5">
                        <div class="flex-shrink-0">
                          <img src="/Imagenes/Completo_italiano.jpg"
                          style="width: 10rem; height: 7rem"
                          class="rounded-circle product-image" alt="Generic placeholder image">
                        </div>
                        <div class="flex-grow-1 ms-3">
                          
                          <h5 class="text-warning ">COMPLETO 1</h5>
                          <h6 style="color: #9e9e9e;">Añadidos:</h6>
                          <div class="d-flex align-items-center">
                            <p class="fw-bold mb-0 me-5 pe-3">$1000</p>
                            <div class="def-number-input number-input">
                              <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                class="minus"></button>
                              <input class="quantity fw-bold text-black" min="0" name="quantity" value="1"
                                type="number">
                              <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                class="plus"></button>
                            </div>
                          </div>
                        </div>
                      </div>
      
                      <div class="d-flex align-items-center mb-5">
                        <div class="flex-shrink-0">
                          <img src="/Imagenes/Completo_italiano.jpg"
                          style="width: 10rem; height: 7rem"
                          class="rounded-circle product-image" alt="Generic placeholder image">
                        </div>
                        <div class="flex-grow-1 ms-3">
                          
                          <h5 class="text-warning">COMPLETO 2</h5>
                          <h6 style="color: #9e9e9e;">Añadidos:</h6>
                          <div class="d-flex align-items-center">
                            <p class="fw-bold mb-0 me-5 pe-3">$1000</p>
                            <div class="def-number-input number-input">
                              <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                class="minus"></button>
                              <input class="quantity fw-bold text-black" min="0" name="quantity" value="1"
                                type="number">
                              <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                class="plus"></button>
                            </div>
                          </div>
                        </div>
                      </div>
      
                      <div class="d-flex align-items-center mb-5">
                        <div class="flex-shrink-0">
                          <img src="/Imagenes/Completo_italiano.jpg"
                             style="width: 10rem; height: 7rem"
                            class="rounded-circle product-image" alt="Generic placeholder image">
                        </div>
                        <div class="flex-grow-1 ms-3">
                          
                          <h5 class="text-warning">COMPLETO 3</h5>
                          <h6 style="color: #9e9e9e;">Añadidos:</h6>
                          <div class="d-flex align-items-center">
                            <p class="fw-bold mb-0 me-5 pe-3">$1000</p>
                            <div class="def-number-input number-input">
                              <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                class="minus"></button>
                              <input class="quantity fw-bold text-black" min="0" name="quantity" value="2"
                                type="number">
                              <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                class="plus"></button>
                            </div>
                          </div>
                        </div>
                      </div>
      
                      <hr class="mb-4" style="height: 2px; background-color: goldenrod; opacity: 1;">
      
                      
                      <div class="d-flex justify-content-between p-2 mb-2">
                        <h5 class="fw-bold mb-0">Total:</h5>
                        <h5 class="fw-bold mb-0">$3000</h5>
                      </div>
                      <button type="button" class="btn btn-outline-secondary btn-dark btn-rounded text-warning btn-pagar" 
                      onclick="window.location.href='carritocompras2.html'"
                      > Realizar pago </button>
                    </div>
                    
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

        <!-- MDB -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>
        <!-- Main -->
      <script src="../main.js" type="module"></script>
</body>
</html>
